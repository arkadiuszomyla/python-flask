{% extends "base_bootstrap_cantor_reformat.html" %}

{% block content %}
<div class="container">
    {% if currency_info.code != 'unknown' %}
        <img src="{{url_for('static', filename=currency_info.flag)}}"
            class="rounded-circle mx-auto d-block">
    {% else %}
        <img src="{{url_for('static', filename='flaga_pirat.jpg')}}">
    {% endif %}
</div>
{% endblock %}
